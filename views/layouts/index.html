<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-ish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="fluid-container">
    <nav class="navbar navbar-expand-lg shadow py-4 sticky-top">
        <div class="container-fluid">
            <h1 class="display-6 brand mx-3">Tech-ish</h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars fa-lg pt-1"></i></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../posts">Posts</a>
                    </li>
                </ul>

                <ul class="navbar-nav navbar-login">
                    <li class="nav-item">
                        {{#if logged_in}}
                        <a class="nav-link active" aria-current="page" id="logout" href="#">Logout</a>
                        {{else}}
                        <a class="nav-link active" aria-current="page" data-bs-toggle="modal" href="#modal"
                            role="button">Login</a>
                        {{/if}}
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    {{#if logged_in}}
    {{else}}
    <div class="modal fade" id="modal" aria-hidden="true" aria-labelledby="..." tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="col-md-12 text-center">
                    <h2>Login</h2>
                    <form class="form login-form">
                        <div class="form-group">
                            <label for="email-login">Email:</label>
                            <input class="form-input m-1" type="text" id="email-login" />
                        </div>
                        <div class="form-group left">
                            <label for="password-login">Password:</label>
                            <input class="form-input m-1" type="password" id="password-login" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary m-1" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary m-1" data-bs-target="#modal2" data-bs-toggle="modal"
                        data-bs-dismiss="modal">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal2" aria-hidden="true" aria-labelledby="..." tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="col-md-12 text-center m-1">
                    <h2>Sign Up</h2>
                    <form class="form signup-form">
                        <div class="form-group">
                            <label for="firstname-signup">First Name:</label>
                            <input class="form-input m-1" type="text" id="firstname-signup" />
                        </div>
                        <div class="form-group">
                            <label for="lastname-signup">Last Name:</label>
                            <input class="form-input m-1" type="text" id="lastname-signup" />
                        </div>
                        <div class="form-group">
                            <label for="username-signup">Username:</label>
                            <input class="form-input m-1" type="text" id="username-signup" />
                        </div>
                        <div class="form-group">
                            <label for="email-signup">Email:</label>
                            <input class="form-input m-1" type="text" id="email-signup" />
                        </div>
                        <div class="form-group left">
                            <label for="password-signup">Password:</label>
                            <input class="form-input m-1" type="password" id="password-signup" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary m-1" type="submit">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {{/if}}
    <main>
        {{{ body }}}
    </main>
    {{#if logged_in}}
    <script src="/js/logout.js"></script>
    {{/if}}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</html>
